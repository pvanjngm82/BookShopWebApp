<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Book Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet" />
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Pirata One', cursive;
    color: #fff8dc;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px 40px;
    position: relative;
    overflow: hidden; /* prevent scrollbars from video */
  }

  /* Background video */
  #bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100vw;
    min-height: 100vh;
    width: auto;
    height: auto;
    z-index: -1; /* behind content */
    transform: translate(-50%, -50%);
    object-fit: cover;
    filter: brightness(0.6); /* darken video for better contrast */
  }

  .container {
    background: rgba(0, 0, 0, 0.75);
    padding: 40px 50px;
    border-radius: 12px;
    border: 3px dashed #f1c40f;
    box-shadow: 0 0 30px #e67e22;
    max-width: 450px;
    width: 100%;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    color: #ffd700;
    margin-bottom: 40px;
    text-shadow: 2px 2px 8px #000;
    letter-spacing: 2px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  label {
    font-size: 1.2rem;
    font-weight: bold;
    color: #f9e79f;
    display: block;
    margin-bottom: 8px;
    text-align: left;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 2px solid #e67e22;
    background-color: #1e1e1e;
    color: #fff3d6;
    font-size: 1.1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]::placeholder,
  input[type="number"]::placeholder {
    color: #f9e79f;
    text-shadow: 1px 1px 2px #b26e00;
    font-family: 'Pirata One', cursive;
  }

  input[type="text"]:focus,
  input[type="number"]:focus {
    outline: none;
    border-color: #f1c40f;
    box-shadow: 0 0 8px #f1c40f;
    background-color: #292929;
  }

  .button-group {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  input[type="submit"],
  input[type="reset"] {
    cursor: pointer;
    font-family: 'Pirata One', cursive;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 12px 28px;
    border-radius: 8px;
    border: none;
    background-color: #d35400;
    color: #fff3d6;
    box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #e67e22;
    transform: scale(1.08);
  }

  a.book-list-link {
    display: inline-block;
    margin-top: 30px;
    font-weight: bold;
    font-size: 1.4rem;
    color: #ffd700;
    text-decoration: none;
    text-shadow: 2px 2px 5px #000;
    transition: color 0.3s ease, text-shadow 0.3s ease;
  }

  a.book-list-link:hover {
    color: #f1c40f;
    text-shadow: 2px 2px 8px #e67e22;
  }

  /* Responsive */
  @media (max-width: 500px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 2.2rem;
    }
    input[type="submit"],
    input[type="reset"] {
      font-size: 1rem;
      padding: 10px 22px;
    }
    a.book-list-link {
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://videos.pexels.com/video-files/4153406/4153406-uhd_2560_1440_25fps.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="container" role="main" aria-label="Book registration form">
    <h1>Book Registration</h1>
    <form action="register" method="post" novalidate>
      <div>
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" name="bookName" placeholder="Enter book name" required />
      </div>
      <div>
        <label for="bookEdition">Book Edition</label>
        <input type="text" id="bookEdition" name="bookEdition" placeholder="Enter book edition" required />
      </div>
      <div>
        <label for="bookPrice">Book Price</label>
        <input type="number" id="bookPrice" name="bookPrice" placeholder="Enter book price" min="0" step="0.01" required />
      </div>
      <div class="button-group">
        <input type="submit" value="Register" />
        <input type="reset" value="Cancel" />
      </div>
    </form>
    <a href="bookList" class="book-list-link">Book List</a>
  </div>
</body>
</html>
